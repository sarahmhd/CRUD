      <div class="header">
        <h1 class="crud-title">CRUDs</h1>
        <!-- <p class="info">create read update delete search</p> -->
        <p class="info">product managment system</p>
      </div>
      <div class="form">
        <div class="form-group">
          <input type="text" placeholder="Title" class="title" id="title" required />
        </div>

        <div class="form-group d-flex inputs">
          <input type="number" name="price" id="price" class="price" placeholder="price" required>
          <input type="number" name="taxes" id="taxes" class="taxes" placeholder="taxes">
          <input type="number" name="ads" id="ads" class="ads" placeholder="ads">
          <input type="number" name="discount" id="discount" class="discount" placeholder="discount">
          <div class="total"></div>
        </div>

        <div class="form-group">
          <input type="number" placeholder="count" class="count" id="count" />
        </div>

        <div class="form-group">
          <input type="text" placeholder="category" class="category" id="category" required />
        </div>

        <div class="form-group">
          <button type="submit" name="create" id="create" class="create w-100">create</button>
        </div>

        <div class="form-group">
          <input type="search" placeholder="search" name="search" id="search" class="search">
        </div>

        <div class="form-group d-flex btns">
          <button type="submit" name="search-by-titile" id="search-title" class="search-title w-25">search by
            title</button>
          <button type="submit" name="search-by-category" id="search-category" class="search-category w-25">search by
            category</button>
        </div>

        <div class="form-group">
          <button type="submit" name="delete-all" id="delete-all" class="delete-all">delete all</button>
        </div>
      </div>

        <thead>
          <tr>
            <th>id</th>
